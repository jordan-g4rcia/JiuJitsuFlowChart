<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Jiu Jitsu Flow Chart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        
    </head>

    <body>
        <div class="container">
            <h1>Jiu Jitsu Flow Chart</h1>
            <div class="row">
                <div class="col-4">
                    <div class="card position-card" data-src="./PositionsandSubmissions/guard.html">
                        <img class="card-img-top" src="https://bjj-world.com/wp-content/uploads/2020/07/Untitled.jpg" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title">Guard</h5>
                        </div>
                    </div>
                </div>
        
                <div class="col-4">
                    <div class="card position-card" data-src="./PositionsandSubmissions/sidemount.html">
                        <img class="card-img-top" src="https://www.bjj-spot.com/wp-content/uploads/2018/02/Screenshot_34-2.png" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title">Side Mount/Control</h5>
                        </div>
                    </div>
                </div>
        
                <div class="col-4">
                    <div class="card position-card" data-src="./PositionsandSubmissions/kneemount.html">
                        <img class="card-img-top" src="https://www.grapplearts.com/wp-content/uploads/2016/09/knee-on-belly-1000.png" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title">Knee on Belly</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="card position-card" data-src="./PositionsandSubmissions/fullmount.html">
                        <img class="card-img-top" src="https://bjj.tv/wp-content/uploads/2020/08/Roger-Gracie-teaching-Mount-Position-in-BJJ.jpg" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title">Full Mount</h5>
                        </div>
                    </div>
                </div>
        
                <div class="col-4">
                    <div class="card position-card" data-src="./PositionsandSubmissions/rearmount.html">
                        <img class="card-img-top" src="https://www.grapplearts.com/wp-content/uploads/2016/06/rear-mount-1024x565.png" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title">Rear Mount</h5>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card position-card" data-src="./PositionsandSubmissions/turtle.html">
                        <img class="card-img-top" src="https://bjj-world.com/wp-content/uploads/2021/01/turtlebjjinstructionals.jpg" alt="Card image cap">
                        <div class="card-body">
                        <h5 class="card-title">Turtle</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        

        
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
    </body>
</html>
